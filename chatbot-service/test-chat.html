<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Test - Clinic.AI</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 700px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .chat-header h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      font-size: 13px;
      opacity: 0.95;
      margin-top: 5px;
      padding: 5px 15px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      display: inline-block;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
      justify-content: flex-end;
    }
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }
    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
    }
    input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }
    button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
    button:active:not(:disabled) {
      transform: scale(0.95);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .typing-indicator {
      display: none;
      padding: 10px 16px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: fit-content;
      margin-bottom: 15px;
    }
    .typing-indicator.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .welcome-message {
      text-align: center;
      padding: 30px;
      color: #666;
    }
    .welcome-message h2 {
      color: #667eea;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ü§ñ AI Medical Assistant</h1>
      <div class="status" id="status">Connecting...</div>
    </div>
    <div class="messages" id="messages">
      <div class="welcome-message">
        <h2>üëã Welcome to Clinic.AI</h2>
        <p>I'm your AI medical assistant. How can I help you today?</p>
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" disabled>
      <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    // Get patientId from logged-in user context
    const getPatientId = () => {
      // Try to get from sessionStorage (set by Angular app after login)
      let patientId = sessionStorage.getItem('patientId');
      if (patientId) return patientId;

      // Try to get from localStorage
      patientId = localStorage.getItem('patientId');
      if (patientId) return patientId;

      // Try to extract from access token (if available)
      const accessToken = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
      if (accessToken) {
        try {
          const decoded = JSON.parse(atob(accessToken.split('.')[1]));
          if (decoded.sub) return decoded.sub; // subject (user ID from OIDC)
          if (decoded.preferred_username) return decoded.preferred_username;
        } catch (e) {
          console.warn('Could not decode token:', e);
        }
      }

      // Fallback - this should not happen if user is properly logged in
      console.warn('No patientId found - user may not be logged in');
      return null;
    };

    const patientId = getPatientId();
    if (!patientId) {
      document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial;color:#666;"><div style="text-align:center;"><h2>‚ö†Ô∏è Authentication Required</h2><p>Please log in through the Clinic.AI portal first.</p><a href="/" style="color:#667eea;text-decoration:none;font-weight:bold;">‚Üê Back to Portal</a></div></div>';
      throw new Error('User not authenticated');
    }

    const socket = io('http://localhost:3001', {
      query: {
        sessionId: 'test-session-' + Date.now(),
        patientId: patientId
      }
    });
    
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');

    socket.on('connect', () => {
      console.log('‚úÖ Connected to server');
      statusDiv.textContent = 'üü¢ Connected';
      statusDiv.style.background = 'rgba(74, 222, 128, 0.3)';
      messageInput.disabled = false;
      sendBtn.disabled = false;
      messageInput.focus();
    });

    socket.on('disconnect', () => {
      console.log('‚ùå Disconnected');
      statusDiv.textContent = 'üî¥ Disconnected';
      statusDiv.style.background = 'rgba(248, 113, 113, 0.3)';
      messageInput.disabled = true;
      sendBtn.disabled = true;
    });

    socket.on('connected', (data) => {
      console.log('Connection confirmed:', data);
    });

    socket.on('response', (data) => {
      hideTyping();
      addMessage(data.message, 'assistant', data.timestamp);
      messageInput.disabled = false;
      sendBtn.disabled = false;
    });

    socket.on('typing', (data) => {
      if (data.isTyping) {
        showTyping();
      } else {
        hideTyping();
      }
    });

    socket.on('error', (data) => {
      hideTyping();
      addMessage('‚ö†Ô∏è ' + data.message, 'assistant', data.timestamp);
      messageInput.disabled = false;
      sendBtn.disabled = false;
    });

    function addMessage(text, sender, timestamp) {
      // Remove welcome message if present
      const welcome = messagesDiv.querySelector('.welcome-message');
      if (welcome) welcome.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;
      
      if (timestamp) {
        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = new Date(timestamp).toLocaleTimeString();
        bubble.appendChild(time);
      }
      
      messageDiv.appendChild(bubble);
      messagesDiv.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.innerHTML = `
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        messagesDiv.appendChild(indicator);
      }
      indicator.classList.add('show');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.classList.remove('show');
      }
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message to UI
      addMessage(message, 'user', new Date().toISOString());

      // Send to server
      socket.emit('message', { content: message });

      // Clear input and disable while waiting
      messageInput.value = '';
      messageInput.disabled = true;
      sendBtn.disabled = true;

      // Show typing indicator
      showTyping();
    }

    // Send on Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !messageInput.disabled) {
        sendMessage();
      }
    });

    // Auto-send a test message after 2 seconds (optional - comment out if not needed)
    setTimeout(() => {
      if (socket.connected) {
        console.log('Sending test message...');
        messageInput.value = 'Hello! I would like to ask about my health.';
        // Uncomment to auto-send:
        // sendMessage();
      }
    }, 2000);
  </script>
</body>
</html>
