
  <div class="page-container">
    <div class="page-header">
      <h3>Patients</h3>
      <button type="button" routerLink="/patients/new" class="btn btn-primary">Create New Patient</button>
    </div>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error-msg">{{error}}</div>
    <form (ngSubmit)="doSearch()" class="search-bar">
      <input type="text" [(ngModel)]="searchQuery" name="q" placeholder="Search by name or identifier" class="input" />
      <button type="submit" class="btn btn-sm">Search</button>
      <button type="button" (click)="clearSearch()" class="btn btn-sm btn-outline">Clear</button>
    </form>

    <div *ngIf="patients?.length; else noPatients">
      <p-table [value]="patients" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{item.resource?.name?.[0]?.text || (item.resource?.name?.[0]?.given?.join(' ') + ' ' + item.resource?.name?.[0]?.family) || item.resource?.id}}</td>
            <td>{{item.resource?.birthDate || '—'}}</td>
            <td>{{item.resource?.gender || '—'}}</td>
            <td>
              <button type="button" [routerLink]="['/patients', item.resource?.id]" class="btn btn-sm btn-outline">Edit</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <ng-template #noPatients>
      <div class="empty-state" *ngIf="!loading">No patients found.</div>
    </ng-template>
  </div>
