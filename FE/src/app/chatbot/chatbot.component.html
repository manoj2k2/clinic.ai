<div class="chat-wrapper">
  <div class="chat-container">
    <div class="chat-header">
      <h2>ğŸ¤– AI Medical Assistant</h2>
      <div class="status" [class.connected]="isConnected" [class.disconnected]="!isConnected">
        {{ isConnected ? 'ğŸŸ¢ Connected' : 'ğŸ”´ Disconnected' }}
      </div>
    </div>

    <div class="messages" #messagesContainer>
      <div *ngIf="messages.length === 0" class="welcome-message">
        <h3>ğŸ‘‹ Welcome</h3>
        <p>I'm your AI medical assistant. How can I help you today?</p>
      </div>

      <div *ngFor="let message of messages" [class.message]="true" [ngClass]="message.sender">
        <div class="message-bubble">
          <div class="message-content">{{ message.content }}</div>
          <div class="message-time">{{ message.timestamp | date:'short' }}</div>
        </div>
      </div>

      <div *ngIf="showTyping" class="typing-indicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="input-area">
      <input
        type="text"
        [(ngModel)]="messageInput"
        (keyup.enter)="sendMessage()"
        [disabled]="!isConnected || isLoading"
        placeholder="Type your message..."
        class="message-input"
      />
      <button
        (click)="sendMessage()"
        [disabled]="!isConnected || isLoading || !messageInput.trim()"
        class="send-button"
      >
        {{ isLoading ? 'â³' : 'ğŸ“¤' }}
      </button>
    </div>
  </div>
</div>
